<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Optimization -->
    <title>AI Tour Guider | Your Smart Travel Companion</title>
    <meta name="description" content="AI-powered travel planning with smart recommendations for destinations, food, and stays.">
    <meta name="keywords" content="AI travel, smart tour guide, trip planning, travel recommendations, local tours, AI trip planner">
    <meta name="author" content="AI Tour Guider Team">

    <!-- Open Graph (OG) Tags for Social Media Sharing -->
    <meta property="og:title" content="AI Tour Guider - Plan Smarter, Travel Better">
    <meta property="og:description" content="Plan your perfect trip with AI-powered recommendations.">
    <meta property="og:image" content="/assets/images/icon-192x192.png">
    <meta property="og:url" content="https://www.aitourguider.com">
    <meta property="og:type" content="website">

    <!-- PWA Configuration -->
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AI Tour Guider">
    <link rel="manifest" href="/manifest.json">
    <link rel="serviceworker" href="/service-worker.js">

    <!-- Icons & Favicon -->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/images/icon-192x192.png">

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="/src/styles/index.css">

    <!-- Additional Meta Tags for Accessibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow">
</head>

<body>
    <!-- Noscript Warning for Users Without JavaScript -->
    <noscript>
        <p class="noscript-warning">You need to enable JavaScript to use AI Tour Guider.</p>
    </noscript>

    <!-- Main App Container -->
    <div id="root" role="main">
        <!-- Loading Indicator with Animation -->
        <div id="loading-screen" aria-live="polite">
            <div class="loading-content">
                <img src="/assets/images/loading.gif" alt="Loading AI Tour Guider" width="80" height="80" loading="lazy">
                <p>Loading AI Tour Guider...</p>
            </div>
        </div>
    </div>

    <!-- Optimized Loading Screen Script -->
    <script>
        window.addEventListener("load", () => {
            const loadingScreen = document.getElementById("loading-screen");
            if (loadingScreen) {
                loadingScreen.style.display = "none";
            }
        });
    </script>

    <!-- Load Main React Application -->
    <script src="/src/index.js" type="module" defer></script>
</body>

</html>
